  #   volumes: ["postgres_data:/var/lib/postgresql/data"]
  
  db:
    image: ankane/pgvector:latest
    ports: ["5432:5432"]
    environment:
      POSTGRES_USER: icorps_dev_user
      POSTGRES_PASSWORD: icorps_dev_2026
      POSTGRES_DB: interview_info_app_db
    volumes: ["postgres_data:/var/lib/postgresql/data"]

  redis:
    image: redis:alpine
    ports: ["6379:6379"]

  minio:
    image: minio/minio
    ports: ["9000:9000", "9001:9001"]
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes: ["minio_data:/data"]
  
  api:
    build: .
    # runs the api (FastAPI)
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./app:/code/app
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
      - redis
  worker:
    build: .
    command: celery -A app.worker.celery_app worker --loglevel=info
    volumes:
      - ./app:/code/app
    env_file: .env
    depends_on:
      - redis
      - db

volumes:
  postgres_data:
  minio_data: